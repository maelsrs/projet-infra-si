services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
      - "3000:3000"
    volumes:
      - ./wekan/data/attachments:/data/attachments
      - ./.env:/app/.env
    environment:
      - MAIN_DOMAIN=${MAIN_DOMAIN:-projetinfrasi.fr}
      - WEKAN_SUBDOMAIN=${WEKAN_SUBDOMAIN:-wekan.projetinfrasi.fr}
    restart: always
    networks:
      - app-network
    
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Paris
      - SERVERURL=auto
      - SERVERPORT=51820
      - PEERS=3
      - PEERDNS=auto
      - INTERNAL_SUBNET=10.13.13.0
      - ALLOWEDIPS=0.0.0.0/0
    volumes:
      - ./wireguard/config:/config
    ports:
      - "51820:51820/udp"
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv4.ip_forward=1
    restart: unless-stopped
    privileged: true

  wekan:
    image: quay.io/wekan/wekan:v7.81
    container_name: wekan
    environment:
      - MONGO_URL=mongodb://wekandb:27017/wekan
      - ROOT_URL=http://${WEKAN_SUBDOMAIN:-wekan.projetinfrasi.fr}
      - WITH_API=true
    volumes:
      - ./wekan/wekan_data:/data
    ports:
      - "8080:8080"
    depends_on:
      - wekandb
    restart: unless-stopped
    networks:
      - app-network

  wekandb:
    image: mongo:latest
    container_name: wekandb
    volumes:
      - ./wekan/wekan-db:/data/db
      - ./wekan/wekan-db-dump:/dump
    command: mongod --logpath /dev/null --oplogSize 128 --quiet
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
