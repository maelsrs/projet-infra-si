<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Host</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        dark: {
                            900: '#121212',
                            800: '#1a1a1a',
                            700: '#2d2d2d',
                        }
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark-900 min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
            Image Host
        </h1>
        
        <div class="max-w-2xl mx-auto">
            <div class="upload-container bg-dark-800 p-8 rounded-lg shadow-xl border border-dark-700 hover:border-primary/30 transition-all duration-300">
                <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-primary/50 transition-all duration-300 cursor-pointer">
                    <div id="preview" class="hidden mb-4">
                        <img id="image-preview" src="" alt="Preview" class="max-h-64 mx-auto rounded-lg shadow-lg">
                    </div>
                    <div id="upload-prompt" class="space-y-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                        <p class="text-lg">Drag & drop your image here</p>
                        <p class="text-sm text-gray-500">or</p>
                        <button id="upload-btn" class="px-6 py-3 bg-primary rounded-full font-medium hover:bg-blue-600 transform hover:scale-105 transition-all duration-300 shadow-lg hover:shadow-primary/20">
                            Choose File
                        </button>
                    </div>
                </div>
                <input type="file" id="file-input" class="hidden" accept="image/*">
            </div>

            <div id="upload-status" class="mt-6 text-center hidden">
                <div class="flex items-center justify-center space-x-2">
                    <div class="animate-spin rounded-full h-6 w-6 border-2 border-primary border-t-transparent"></div>
                    <span>Uploading...</span>
                </div>
            </div>

            <div id="upload-history" class="mt-8 space-y-4">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
